name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -o test-cli-app -v ./... 

    - name: Upload artifact
      uses:  actions/upload-artifact@v2
      with:
        name: test-cli-app
        path: test-app/test-cli-app

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    
    - name: Display structure of downloaded files
      run: ls -R
      
    - name: Get artifact
      uses: actions/download-artifact@v2
      with:
        name: test-cli-app

    - name: Create a release
      run: hub release create -a test-cli-app -m InitialRelease $GITHUB_RUN_ID 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}