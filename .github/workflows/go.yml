name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -o test-app -v ./... 

    - name: Upload artifact
      uses:  actions/upload-artifact@v2
      with:
        name: test-app
        path: test-app 

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2

    - name: Get artifact
      uses: actions/download-artifact@v2
      with:
        name: test-app 
        path: ./

    - name: Create a release
      run: hub release create -a test-app -m InitialRelease $GITHUB_RUN_ID 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}